version: 1
backend:
  phases:
    build:
      commands:
        - amplify pull
frontend:
  phases:
    preBuild:
      commands:
        - ls
        - node -v
        - npm -v
        - cd amazon-solution
        - amplify pull
        - ls
        - npm ci
        - npm upgrade
        - npm outdated
    build:
      commands:
        - pwd
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*