version: 1
backend:
  phases:
    build:
      commands:
        - ls
        - cd amazon-solution
        - ls
        - amplifyPush --simple
    postBuild:
      commands:
        - ls
        - cd ..
        - ls
        - cd amazon-solution
frontend:
  phases:
    preBuild:
      commands:
        - ls
        - npm ci
    build:
      commands:
        - npm run build
        - ls 
        - cd build
        - ls 
        - cd ..
    postBuild:
      commands:
  artifacts:
    baseDirectory: amazon-solution/build
    files:
        - '**/*'
  cache:
    paths:
        - node_modules/**/*
