version: 1
applications:
  - appRoot: ./amazon-solution
frontend:
  phases:
    preBuild:
      commands:
        - ls
        - amplify push
        - ls
        - npm ci
        - npm upgrade
        - npm outdated
    build:
      commands:
        - pwd
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
