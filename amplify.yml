version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd amazon-solution
        - npm install
        - npm audit fix
        - npm audit fix --force
    build:
      commands:
        - pwd
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*