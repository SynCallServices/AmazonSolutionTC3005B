version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        - cd amazon-solution
        - amplify pull --appId $APP_ID --envName $BACKEND_ENV
        - npm ci
        - npm upgrade
        - npm outdated
    build:
      commands:
        - pwd
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*