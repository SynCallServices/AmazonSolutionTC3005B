version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g n
        - n lts
        - cd amazon-solution
        - npm install
    build:
      commands:
        - pwd
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*