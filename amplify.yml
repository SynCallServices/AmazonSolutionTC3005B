version: 1
backend:
  phases:
    build:
      commands:
        - ls
        - cd amazon-solution
        - ls
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - ls
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
  artifacts:
    baseDirectory: build
    files:
        - '**/*'
  cache:
    paths:
        - node_modules/**/*
