version: 1
appRoute: 
  - ./amazon-solution
# env:
#   variables:
#     key: value
frontend:
  phases:
    preBuild:
      commands:
        - cd amazon-solution
        - npm ci
        - amplify pull --appId d2xphabbge80wt --envName dev
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
        - '**/*'
  cache:
    paths:
        - node_modules/**/*
