version: 1
backend:
  phases:
    build:
      commands:
        - ls
        - cd amazon-solution
        - ls
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - ls
    build:
      commands:
      - npm run build
  artifacts:
    baseDirectory: build
    files:
        - '**/*'
  cache:
    paths:
        - node_modules/**/*
